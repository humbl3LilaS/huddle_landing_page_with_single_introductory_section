<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
        href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory
    section</title>

  <!--  font awesome import-->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <!--style sheet import-->
  <link rel="stylesheet" href="style.css">


</head>
<body>

<main>
  <header>
    <nav class="logo-container" aria-label="header navigation">
      <a href="#" class="logo">
        <img src="./images/logo.svg" alt="Logo of Huddle">
      </a>
    </nav>
  </header>
  <section class="section-hero">
    <img src="./images/illustration-mockups.svg"
         alt="Illustration mockups of section hero" class="hero-img">
    <div class="hero-information_container">
      <h1 class="heading-primary">
      Build The Community Your Fans Will Love
    </h1>

      <p class="information">
        Huddle re-imagines the way we build communities. You
        have a voice, but so does
        your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="btn btn-cta">Register</a>
    </div>
  </section>
  <div class="social-nav" role="navigation" aria-label="social link navigation">
    <ul class="social-nav_container">
      <li class="social-nav_item">
        <a href="#" class="social-nav_link"
           aria-label="Link to Facebook page of our product">
          <i class="fa-brands fa-facebook"></i>
          <span class="accessibility" aria-hidden="false">Facebook</span>
        </a>
      </li>
      <li class="social-nav_item">
        <a href="#" class="social-nav_link"
           aria-label="Link to Instagram account of our product">
          <i class="fa-brands fa-instagram"></i>
          <span class="accessibility" aria-hidden="flase">Instagram</span>
        </a>
      </li>
      <li class="social-nav_item">
        <a href="#" class="social-nav_link"
           aria-label="Link to Twitter account of our product">
          <i class="fa-brands fa-twitter"></i>
          <span class="accessibility" aria-hidden="false">Twitter</span>

        </a>
      </li>
    </ul>

  </div>

</main>

</html>
